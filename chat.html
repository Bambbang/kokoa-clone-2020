<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Clone</title>
  </head>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>LG U+</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:48</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fa-solid fa-battery-full"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>
  <header class="chat-header">
    <h1 class="chat-header__title">Chats</h1>
    <div class="chat-header__icons">
      <span><i class="fa-sharp fa-solid fa-magnifying-glass fa-lg"></i></span>
      <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
      <span><i class="fa-regular fa-comments fa-lg"></i></span>
      <span><i class="fa-solid fa-gear fa-lg"></i></span>
    </div>
  </header>
  <body>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html"
            ><i class="fa-solid fa-comment fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"
            ><i class="fa-sharp fa-solid fa-magnifying-glass fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"
            ><i class="fa-solid fa-ellipsis fa-xl"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
  <div id="no-mobile">
    <span>Your screen is too big</span>
  </div>
  <script
    src="https://kit.fontawesome.com/b1f9663f86.js"
    crossorigin="anonymous"
  ></script>
</html>
